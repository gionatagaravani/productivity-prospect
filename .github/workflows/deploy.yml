name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

      - name: Create .htaccess
        run: |
          echo "RewriteEngine On" > ./.next/.htaccess
          echo "" >> ./.next/.htaccess
          echo "# If the requested resource exists as a file or directory, serve it directly" >> ./.next/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-f" >> ./.next/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-d" >> ./.next/.htaccess
          echo "" >> ./.next/.htaccess
          echo "# If the request doesn't end in .html, add .html internally" >> ./.next/.htaccess
          echo "RewriteCond %{REQUEST_URI} !\.html$" >> ./.next/.htaccess
          echo "RewriteRule ^([^.]+)$ $1.html [L]" >> ./.next/.htaccess
          echo "" >> ./.next/.htaccess
          echo "# Handle 404 errors" >> ./.next/.htaccess
          echo "ErrorDocument 404 /404.html" >> ./.next/.htaccess
          echo "" >> ./.next/.htaccess
          echo "# Enable CORS" >> ./.next/.htaccess
          echo "Header set Access-Control-Allow-Origin \"*\"" >> ./.next/.htaccess
          echo "" >> ./.next/.htaccess
          echo "# Security headers" >> ./.next/.htaccess
          echo "Header set X-Content-Type-Options \"nosniff\"" >> ./.next/.htaccess
          echo "Header set X-Frame-Options \"SAMEORIGIN\"" >> ./.next/.htaccess
          echo "Header set X-XSS-Protection \"1; mode=block\"" >> ./.next/.htaccess
          echo "" >> ./.next/.htaccess
          echo "# Cache control" >> ./.next/.htaccess
          echo "<FilesMatch \"\.(html|htm)$\">" >> ./.next/.htaccess
          echo "    Header set Cache-Control \"max-age=0, private, no-cache, no-store, must-revalidate\"" >> ./.next/.htaccess
          echo "</FilesMatch>" >> ./.next/.htaccess
          echo "" >> ./.next/.htaccess
          echo "<FilesMatch \"\.(js|css|jpg|jpeg|png|gif|ico|svg|woff|woff2)$\">" >> ./.next/.htaccess
          echo "    Header set Cache-Control \"max-age=31536000, public\"" >> ./.next/.htaccess
          echo "</FilesMatch>" >> ./.next/.htaccess

      - name: ðŸ“‚ Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./.next/
          dangerous-clean-slate: true
          log-level: verbose
